<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Skeleton</title>
  <!-- styles -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="./styles/site.css">
  <link rel="stylesheet" href="./styles/notifications.css">
  <!-- node modules scripts -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="./node_modules/sammy/lib/sammy.js"></script>
  <script src="./node_modules/sammy/lib/plugins/sammy.handlebars.js"></script>
  <!-- default scripts -->
  <script src="./scripts/kinvey.js"></script>
  <script src="./scripts/app.js"></script>
  <script src="./scripts/notification.js"></script>
  <!-- services -->
  <script src="./scripts/services/user-service.js"></script>
  <script src="./scripts/services/movie-service.js"></script>
  <!-- handlers -->
  <script src="./scripts/handlers/user-handler.js"></script>
  <script src="./scripts/handlers/home-handler.js"></script>
  <script src="./scripts/handlers/movie-handler.js"></script>
</head>

<body>
  <div id="container">
 <div id="deleteMovie">
      <h1>Delete movie</h1>
      <form action="#" method="POST">
        <label>Title</label>
        <input type="text" name="title" value="Us (2019)" disabled="">
        <label>Image Url</label>
        <input type="text" name="imageUrl"
          value="https://m.media-amazon.com/images/M/MV5BZTliNWJhM2YtNDc1MC00YTk1LWE2MGYtZmE4M2Y5ODdlNzQzXkEyXkFqcGdeQXVyMzY0MTE3NzU@._V1_UX140_CR0,0,140,209_AL_.jpg"
          disabled="">
        <label>Description</label>
        <textarea type="text" name="description"
          disabled="">A family's serenity turns to chaos when a group of doppelgängers begins to terrorize them.</textarea>
        <label>Genres</label>
        <input type="text" name="genres" value="Horror,Triller" disabled="">
        <label>Available Tickets</label>
        <input type="number" name="tickets" value="50" disabled="">
        <input type="submit" value="Delete">
      </form>
    </div>
    
  </div>
</body>
<div id="notifications">
  <div id="loadingBox" class="notification">
      <span>Loading …</span>
  </div>
  <div id="infoBox" class="notification">
      <span>Info</span>
  </div>
  <div id="errorBox" class="notification">
      <span>Error</span>
  </div>
</div>

</html>
